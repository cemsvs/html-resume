<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Cem Sivas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0e27;
            --secondary-bg: #1a1f3a;
            --accent-color: #6366f1;
            --accent-hover: #818cf8;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.5);
            --border-color: rgba(99, 102, 241, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-bg);
            background-image: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.3);
            border-color: var(--accent-color);
        }

        .contact-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 3rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        .contact-header {
            margin-bottom: 3rem;
        }

        .contact-header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .contact-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 400px;
            margin: 0 auto;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease both;
        }

        .contact-item:nth-child(1) { animation-delay: 0.2s; }
        .contact-item:nth-child(2) { animation-delay: 0.3s; }
        .contact-item:nth-child(3) { animation-delay: 0.4s; }
        .contact-item:nth-child(4) { animation-delay: 0.5s; }
        .contact-item:nth-child(5) { animation-delay: 0.6s; }

        .contact-item:hover {
            transform: translateY(-5px);
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--accent-color);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
        }

        .contact-icon {
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .contact-details {
            flex: 1;
            text-align: left;
        }

        .contact-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .contact-value {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .contact-value a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-value a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            animation: fadeInUp 0.8s ease 0.7s both;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.5);
        }

        .decorative-line {
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            margin: 2rem 0;
            border-radius: 2px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body::before {
                display: none;
            }
            
            .container {
                padding: 1rem;
            }
            
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.8rem 1.2rem;
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
            }
            
            .contact-card {
                padding: 2rem;
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
            }
            
            .contact-header h1 {
                font-size: 2rem;
            }
            
            .contact-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .contact-details {
                text-align: center;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            .contact-card {
                padding: 1.5rem;
                margin: 1rem auto;
            }
            
            .contact-header h1 {
                font-size: 1.8rem;
            }
            
            .contact-header p {
                font-size: 1rem;
            }
            
            .contact-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">
        <span>‚Üê</span> Back to Portfolio
    </a>

    <div class="container">

                </div>

                <div class="contact-item">
                    <div class="contact-icon">‚úâÔ∏è</div>

                        <div class="contact-label">Email</div>
                        <div class="contact-value">

                <div class="contact-item">
                    <div class="contact-icon">‚ñ∂Ô∏è</div>
                    <div class="contact-details">
                        <div class="contact-label">YouTube</div>
                        <div class="contact-value">
                            <a href="https://www.youtube.com/@CemOver" target="_blank">CemOver</a>

                <div class="contact-item">

                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click-to-copy functionality for email
            const emailLink = document.querySelector('a[href^="mailto:"]');
            if (emailLink) {
                emailLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    const email = 'businesscemsvs@gmail.com';
                    navigator.clipboard.writeText(email).then(() => {
                        // Show a temporary notification
                        const originalText = this.textContent;
                        this.textContent = 'Copied!';
                        this.style.color = '#4ade80';
                        setTimeout(() => {
                            this.textContent = originalText;
                            this.style.color = '';
                        }, 2000);
                    });
                });
            }

            // Enhanced hover effects
            const contactItems = document.querySelectorAll('.contact-item');
            contactItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // Social link hover effects
            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.1) rotateZ(5deg)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1) rotateZ(0deg)';
                });
            });
        });
    </script>
</body>
</html>
